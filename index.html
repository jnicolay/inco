<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Presentation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="banner">
    <img src="profil.jpg" alt="Profilfoto" class="profile-pic" />
    <h1>Your name</h1>
    <p class="subtitle">A short description of the job title you aim for</p>
  </header>

  <main class="content">
    <p class="about-text">
      Hello! I am [Name], [brief description of your current work / interests]. Here you can find my most important links, data or code projects and infos.
    </p>
    
    <div class="link-buttons">
      <a href="#" class="btn">Project 1</a>
      <a href="#" class="btn">Project 2</a>
      <a href="#" class="btn">LinkedIn</a>
      <a href="#" class="btn">More about me</a>
    </div>
  </main>

  <footer class="footer">
    <img src="inco-logo.png" alt="INCO Academy" class="partner-logo" />
    <img src="azubi-digital-logo.png" alt="Azubi Digital Akademie" class="partner-logo" />
  </footer>
</body>
</html>
